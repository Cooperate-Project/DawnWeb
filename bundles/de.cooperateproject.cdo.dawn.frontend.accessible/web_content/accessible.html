<!DOCTYPE html>
<html>

<head>
    <title>Accessible Dawn Web Viewer</title>

    <link href="../../de.cooperateproject.cdo.dawn.frontend/web_content/css/index.css" rel="stylesheet">
    <link href="css/accessible.css" rel="stylesheet">

    <script src="../../de.cooperateproject.cdo.dawn.frontend/web_content/js/lib/jquery.min.js"
            type="text/javascript"></script>
    <script src='../../de.cooperateproject.cdo.dawn.frontend/web_content/js/lib/swagger-client.js'
            type='text/javascript'></script>

    <script src="../../de.cooperateproject.cdo.dawn.frontend/web_content/js/api/dawnweb.js"
            type="text/javascript"></script>
    <script src="../../de.cooperateproject.cdo.dawn.frontend/web_content/js/api/consts.js"
            type="text/javascript"></script>

    <script src="js/accessible.js" type="text/javascript"></script>

    <script src="jquery-ui/jquery-ui.min.js"></script>

    <script src="js/lib/accessibleDawnWebEditorUtility.js"></script>
    <script src="js/lib/dawnDiagramLib.js"></script>
    <script src="js/lib/treeviewJs.js"></script>

    <script type="text/javascript">
        DawnWeb.init();
    </script>
</head>

<body>

<div id="StatusDisplay" role="status" aria-live="polite">
    Welcome to the Accessible Dawn Editor!
</div>

<div id="DiagramWarning" class="hidden"></div>

<div id="HierarchyArea">

    <div id="SyntaxHierarchy">

        <div role="application" id="InnerSyntaxHierarchy">
        </div>

    </div>

    <div id="ClusterHierarchies" aria-hidden="true">
    </div>

</div>

<script type="text/javascript">

    var suffix = "Cluster";

    // Init site and do all the xtend code generation logic
    Accessible.init();
    Accessible.validateDiagram($.urlParam('project'), $.urlParam('model'));

    // Printing diagram (#InnerSyntaxHierarchy)
    Accessible.insertDiagram($.urlParam('project'), $.urlParam('model'), "", $("#InnerSyntaxHierarchy"));

    // Printing clusters (#ClusterHierarchies)
    Accessible.printClusters($.urlParam('project'), $.urlParam('model'), suffix);

    // Do the javascript stuff

    var clusterSuffix = suffix;
    var code = $.urlParam('code');
    var log = $.urlParam('log');

    Accessible.registerFeatureIds($.urlParam('project'), $.urlParam('model'));

    Accessible.initDawnWeb($.urlParam('project'), $.urlParam('model'));

</script>

</body>

</html>
